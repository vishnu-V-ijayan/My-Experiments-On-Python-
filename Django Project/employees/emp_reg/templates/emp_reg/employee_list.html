{% extends "emp_reg/base.html" %}
{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full name</td>
            <td>mobile</td>
            <td>position</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success"></a>
                <i class="fas fa-plus">Add new</i>

            </td>

        </tr>
    </thead>
    <tbody>
        {% for emp in employee_list %}
            <tr>
                <td>{{emp.fullname}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.position}}</td>
                <td>
                    <a href="{% url 'employee_update' emp.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_delete' emp.id %}" method="post" class="d-inline">
                        {% csrf_token%}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lh text-danger float-right"></i>
                        </button>
                    </form>
                </td>

            <tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
